<div class="character-tile">
    <div class="container-left">
        <img src="https://dl2.myminifactory.com/object-assets/5f5fc3088ebeb/images/720X720-e816ae9c-ac5f-44e2-9998-81abc8c61ea2.jpg"
            [alt]="character().name" />
        <h4>{{ character().name }}</h4>
        <p>Hp: {{ character().health }}</p>
        <p>NoA: {{ character().numberOfAttacks }}</p>
    </div>
    <button class="button" (click)="removeCharacter()">🗑️</button>
</div>
